# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: DQY的个人空间                     #站点名，站点左上角
subtitle: Dqylyln's Blog  #副标题，站点左上角
description: dqylyln                   #给搜索引擎看的，对站点的描述，可以自定义
author: dqylyln                        #作者
email: dqylyln@163.com                 #邮箱
language: zh-Hans
#zh-CN
timezone: Asia/Shanghai


# URL #访问地址等信息设置，可根据需要自己修改。set url as 'http://yoursite.com/child' and root as '/child/'
url: http://dqy.me #访问域名
root: /
permalink: :year/:title.html
permalink_defaults:
  lang: zh-CN

# Directory #默认文章和生成目录设置
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:
# Archives 默认值为2，如果这里都修改为1，相应页面就只会列出标题，而非全文
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

# Server 本地预览服务信息，默认端口是4000，有需要的话可以自己修改
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
logger: false
logger_format:

# Date / Time format 日期格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Disqus Disqus 插件，我们会替换成“多说”
disqus_shortname:

# Pagination 每页显示文章数，可以自定义
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
plugins:
- hexo-generator-sitemap
- hexo-generator-feed
feed:
type: atom
path: atom.xml
limit: 20


## Themes: https://hexo.io/themes/
theme: yilia

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
